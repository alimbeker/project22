<!DOCTYPE html>
<html>
    <head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
{% load static %}
        <link type="text/css" href="{% static 'main/css/registerdesign.css' %}"  rel = "stylesheet"  />
<!------ Include the above in your HEAD tag ---------->
    </head>
    <body>
<div class="container">
    <form method="POST" action="" role = "form">
        {% csrf_token %}
                <h2>Login</h2>
                
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username">    
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                
                {% for message in messages %}
                <p id="messages">{{message}}</p>
                {% endfor %}
                
                <div id=button><input class="btn login_btn" type="submit" value="Login"></div>
                <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign up</a>
					</div>
				</div>
            </form>
             
        </div>
    </body>
</html>
