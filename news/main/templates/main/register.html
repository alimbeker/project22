<!DOCTYPE html>
<html>
    <head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
{% load static %}
        <link type="text/css" href="{% static 'main/css/registerdesign.css' %}"  rel = "stylesheet"  />
<!------ Include the above in your HEAD tag ---------->
    </head>
    <body>
       
<div class="container">
    <form method="POST" action="" role = "form">
        {% csrf_token %}
                <h2>Registration</h2>
                
                    
                <div class="form-group">
                    <label for="Username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        {{form.username}}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        {{form.email}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        {{form.password1}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-3 control-label">Confirm</label>
                    <div class="col-sm-9">
                        {{form.password2}}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="first_name" class="col-sm-3 control-label">FirstName</label>
                    <div class="col-sm-9">
                        {{form.first_name}}
                        
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="last_name" class="col-sm-3 control-label">LastName</label>
                    <div class="col-sm-9">
                        {{form.last_name}}
                       
                    </div>
                </div>
               

                   
                <div id ="button"><input class="btn login_btn" type="submit" name="CreateUser"></div>
                 {{form.errors}} 
                 <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>  
                </form>
                
				</div>
            
        </div> 
    </body>
</html>
